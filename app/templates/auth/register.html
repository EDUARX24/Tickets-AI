{% extends "layout.html" %}
{% block title %}Registrarse{% endblock %}

{% block content %}

<style>
  .auth-wrapper {
    min-height: 90vh;
  }

  .auth-card {
    border-radius: 1.5rem;
    box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
  }
</style>

<div class="container-fluid auth-wrapper d-flex align-items-center justify-content-center">
  <div class="col-11 col-sm-8 col-md-6 col-lg-4 col-xl-4">

    <form method="post" action="{{ url_for('auth.register') }}">
      <div class="bg-light auth-card p-4 p-sm-5 my-4">

        <!-- Encabezado centrado -->
        <div class="text-center mb-4">
          <div class="d-inline-flex align-items-center mb-2">
            <i class="fa fa-hashtag me-2 text-primary fs-4"></i>
            <span class="h4 mb-0 text-primary fw-bold">IT MultiService TX</span>
          </div>

          <h5 class="fw-semibold mb-1">Crear cuenta</h5>
          <p class="text-muted mb-0">
            Registra tu cuenta para comenzar a gestionar tus tickets de soporte.
          </p>
        </div>

        <!-- Campos -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingText" name="username" placeholder="jhondoe">
          <label for="floatingText">Nombre de usuario</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" name="email" placeholder="correo@ejemplo.com">
          <label for="floatingInput">Correo electrónico</label>
        </div>

        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Contraseña">
          <label for="floatingPassword">Contraseña</label>
        </div>

        <!-- Recuérdame + Olvidó contraseña -->
        <div class="d-flex align-items-center justify-content-between gap-3 mb-4">
          <div class="form-check d-flex align-items-center gap-2">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
          </div>

          <a href="#" class="small">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón -->
        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">
          Registrarme
        </button>

        <!-- Ir a iniciar sesión -->
        <p class="text-center mb-0">
          ¿Ya tienes una cuenta?
          <a href="{{ url_for('auth.login') }}">Inicia sesión</a>
        </p>

      </div>
    </form>

  </div>
</div>

{% endblock %}
