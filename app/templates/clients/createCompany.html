{% extends "layout.html" %}
{% block title %}Registrar Compañía{% endblock %}

{% block content %}
<div class="container-fluid pt-2 px-2">
    <div class="row g-3">
        <div class="col-12">
            <div class="bg-light rounded h-100 p-1">
                <form method="POST" action="{{ url_for('client_admin.create_company') }}">
                    <div class="row g-4">

                        <!-- Columna izquierda -->
                        <div class="col-md-6">
                            <h6 class="fw-bold text-secondary mb-3">Datos generales</h6>

                            <!-- name -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre legal *</label>
                                <input type="text" name="name" class="form-control"
                                       placeholder="Tech Solutions LLC"
                                       required>
                            </div>

                            <!-- commercialName -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre comercial</label>
                                <input type="text" name="commercialName" class="form-control"
                                       placeholder="Tech Solutions">
                            </div>

                            <!-- businessName -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Giro o razón de negocio</label>
                                <input type="text" name="businessName" class="form-control"
                                       placeholder="IT Support & Consulting Services">
                            </div>

                            <!-- addressPrimary -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Dirección principal</label>
                                <textarea name="addressPrimary" class="form-control" rows="3"
                                          placeholder="742 Evergreen Terrace, Springfield, IL 62704"></textarea>
                            </div>
                        </div>

                        <!-- Columna derecha -->
                        <div class="col-md-6">
                            <h6 class="fw-bold text-secondary mb-3">Contacto y ubicación</h6>

                            <div class="row g-3">
                                <!-- countryCode -->
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Código país</label>
                                    <input type="text" name="countryCode" class="form-control"
                                           value="+1">
                                </div>

                                <!-- countryNumber -->
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Prefijo numérico</label>
                                    <input type="text" name="countryNumber" class="form-control"
                                           value="1">
                                </div>

                                <!-- phoneNumber -->
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Teléfono</label>
                                    <input type="text" name="phoneNumber" class="form-control"
                                           placeholder="(415) 555-0133">
                                </div>
                            </div>

                            <div class="row g-3 mt-1">
                                <!-- countryCity -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Ciudad</label>
                                    <input type="text" name="countryCity" class="form-control"
                                           placeholder="San Francisco">
                                </div>

                                <!-- stateProvince -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Estado / Provincia</label>
                                    <input type="text" name="stateProvince" class="form-control"
                                           placeholder="California">
                                </div>
                            </div>

                            <!-- webSite -->
                            <div class="mt-3 mb-3">
                                <label class="form-label fw-bold">Sitio web</label>
                                <input type="url" name="webSite" class="form-control"
                                       placeholder="https://www.techsolutions.com">
                            </div>

                            <!-- imageUrl -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Logo (URL de imagen)</label>
                                <input type="url" name="imageUrl" class="form-control"
                                       placeholder="https://cdn.company.com/logo.png">
                                <small class="text-muted">
                                    Puedes dejarlo en blanco y configurarlo más adelante.
                                </small>
                            </div>

                            <!-- status -->
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="statusSwitch"
                                       name="status" checked>
                                <label class="form-check-label fw-bold" for="statusSwitch">
                                    Compañía activa
                                </label>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary me-2">
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary px-4">
                                    Guardar compañía
                                </button>
                            </div>

                        </div> <!-- columna derecha -->
                    </div> <!-- row -->
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
